<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex w-full min-h-screen items-center justify-center">
    <div
      class="px-8 py-8 rounded-xl bg-[#000] flex flex-col gap-3 max-w-[400px] w-full mx-4"
    >
      <div class="flex items-end py-3 flex-col">
        <div class="question text-[#fff] text-lg">0</div>
        <div class="result text-[#fff] text -2xl">0</div>
      </div>

      <!-- ----------- number div ----------- -->
      <div class="grid grid-cols-4 gap-3">
        <div
          class="btn text-center rounded-full bg-gray-200 py-4 text-black font-semibold cursor-pointer transition hover:scale-110 duration-300"
        >
          AC
        </div>
        <div
          class="btn text-center rounded-full bg-gray-200 py-4 text-black font-semibold cursor-pointer transition hover:scale-110 duration-300"
        >
          DEL
        </div>
        <div
          class="btn text-center rounded-full bg-gray-200 py-4 text-black font-semibold cursor-pointer transition hover:scale-110 duration-300"
        >
          %
        </div>
        <div
          class="btn text-center rounded-full bg-blue-400 py-4 text-black font-semibold cursor-pointer transition hover:scale-110 duration-300"
        >
          /
        </div>
        <div
          class="btn text-center rounded-full bg-gray-500 py-4 text-white font-semibold cursor-pointer transition hover:scale-110 duration-300"
        >
          7
        </div>
        <div
          class="btn text-center rounded-full bg-gray-500 py-4 text-white font-semibold cursor-pointer transition hover:scale-110 duration-300"
        >
          8
        </div>
        <div
          class="btn text-center rounded-full bg-gray-500 py-4 text-white font-semibold cursor-pointer transition hover:scale-110 duration-300"
        >
          9
        </div>
        <div
          class="btn text-center rounded-full bg-blue-400 py-4 text-black font-semibold cursor-pointer transition hover:scale-110 duration-300"
        >
          *
        </div>
        <div
          class="btn text-center rounded-full bg-gray-500 py-4 text-white font-semibold cursor-pointer transition hover:scale-110 duration-300"
        >
          4
        </div>
        <div
          class="btn text-center rounded-full bg-gray-500 py-4 text-white font-semibold cursor-pointer transition hover:scale-110 duration-300"
        >
          5
        </div>
        <div
          class="btn text-center rounded-full bg-gray-500 py-4 text-white font-semibold cursor-pointer transition hover:scale-110 duration-300"
        >
          6
        </div>
        <div
          class="btn text-center rounded-full bg-blue-400 py-4 text-black font-semibold cursor-pointer transition hover:scale-110 duration-300"
        >
          -
        </div>
        <div
          class="btn text-center rounded-full bg-gray-500 py-4 text-white font-semibold cursor-pointer transition hover:scale-110 duration-300"
        >
          1
        </div>
        <div
          class="btn text-center rounded-full bg-gray-500 py-4 text-white font-semibold cursor-pointer transition hover:scale-110 duration-300"
        >
          2
        </div>
        <div
          class="btn text-center rounded-full bg-gray-500 py-4 text-white font-semibold cursor-pointer transition hover:scale-110 duration-300"
        >
          3
        </div>
        <div
          class="btn text-center rounded-full bg-blue-400 py-4 text-black font-semibold cursor-pointer transition hover:scale-110 duration-30"
        >
          +
        </div>
        <div
          class="btn col-span-2 text-center rounded-full bg-gray-500 py-4 text-white font-semibold cursor-pointer transition hover:scale-110 duration-300"
        >
          0
        </div>
        <div
          class="btn text-center rounded-full bg-gray-500 py-4 text-white font-semibold cursor-pointer transition hover:scale-110 duration-300"
        >
          .
        </div>
        <div
          class="btn text-center rounded-full bg-blue-400 py-4 text-black font-semibold cursor-pointer transition hover:scale-110 duration-300"
        >=</div>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
